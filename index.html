<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Resize jquery</title>
  </head>
  <body>
    <h1 style="text-align: center">Even Resize in Jquery</h1>
    <h3 style="text-align: center">
      Browser size: <strong class="size"></strong>
    </h3>
    <script src="./js/jquery.js"></script>

    <script>
      $(function () {
        $(window).resize(function () {
          let browser_width = $(window).width();
          $(".size").text(browser_width + "px");
        });
      });
    </script>
  </body>
</html>
